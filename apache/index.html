<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 1.5rem;
        }
        .container {
            flex: 1; /* Prend l'espace disponible entre le header et le footer */
        }
        footer {
            margin-top: auto;
            background-color: #212529;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mon Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://192.168.0.157:8080/glpi" target="_blank">GLPI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://192.168.0.157:3001/dashboard" target="_blank">Uptime Kuma</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center">
        <h1 class="mb-5">Bienvenue sur mon Dashboard</h1>
        <div class="row justify-content-center">
            <!-- GLPI Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-tools"></i> GLPI</h5>
                        <p class="card-text">Gestion de parc informatique.</p>
                        <a href="http://192.168.0.157:8080/glpi" class="btn btn-primary" target="_blank">Accéder</a>
                    </div>
                </div>
            </div>
            <!-- Uptime Kuma Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-line"></i> Uptime Kuma</h5>
                        <p class="card-text">Monitoring des services.</p>
                        <a href="http://192.168.0.157:3001/dashboard" class="btn btn-success" target="_blank">Accéder</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Service Status (Static Example) -->
        <div class="mt-4">
            <h3>Statut des Services</h3>
            <ul class="list-unstyled">
                <li>GLPI : <span class="badge bg-success">En Ligne</span></li>
                <li>Uptime Kuma : <span class="badge bg-success">En Ligne</span></li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 Mon Dashboard. Créé avec ❤️ par Ryan.</p>
    </footer>

    <!-- Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
